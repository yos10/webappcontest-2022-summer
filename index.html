<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーヒーを淹れるのに必要なお湯の量を計算</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/index.js" type="module"></script>
</head>

<body>
  <div id="container">
      <div class="input-container">
        <label class="label" for="ratio-bean">コーヒー豆の割合 (g)</label>
        <div class="input-group">
          <button type="button" class="step-down">➖</button>
          <input type="number" min="1" placeholder="豆の重さ" value="7" required id="ratio-bean" class="input">
          <button type="button" class="step-up">➕</button>
        </div>
      </div>

      <div class="input-container">
        <label class="label" for="ratio-water">お湯の割合 (g)</label>
        <div class="input-group">
          <button type="button" class="step-down">➖</button>
          <input type="number" min="1" placeholder="お湯の重さ" value="100" required id="ratio-water" class="input">
          <button type="button" class="step-up">➕</button>
        </div>
      </div>

      <div class="input-container">
        <label class="label" for="weight-bean">用意したコーヒー豆の重さ (g)</label>
        <div class="input-group">
          <button type="button" class="step-down">➖</button>
          <input type="number" min="1" placeholder="豆の重さ" value="21" required id="weight-bean" class="input">
          <button type="button" class="step-up">➕</button>
        </div>
      </div>


    <div id="result"></div>

    <div class="brand">
      <div id="brand" contenteditable="true" aria-multiline="true" role="textbox" data-placeholder="銘柄を入力して保存"></div>
      <div class="save-button-container">
        <button id="button" class="save-button display-none">保存</button>
      </div>
    </div>

    <div id="saved-recipe">
    </div>

  </div>
</body>

</html>
